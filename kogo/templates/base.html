<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kogo Rides</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Imported Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/style.css">
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/login.css">

    <link rel="stylesheet" type="text/css" media='screen and (max-width: 900px)' href="{{STATIC_URL}}css/home/mobile.css">
    <link rel="stylesheet" type="text/css" media='screen and (min-width: 901px)' href="{{STATIC_URL}}css/home/desktop_sm.css">
    <link rel="stylesheet" type="text/css" media='screen and (min-width: 1301px)' href="{{STATIC_URL}}css/home/desktop_lg.css">
    <link rel="stylesheet" type="text/css" media='screen and (max-width: 1300px)' href="{{STATIC_URL}}css/company/mobile.css">
    <link rel="stylesheet" type="text/css" media='screen and (min-width: 1301px)' href="{{STATIC_URL}}css/company/desktop.css">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'home' %}">Kogo</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
          <!-- Navbar options -->
          {% block navbar_content %}{% endblock %}
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    {% load tz %}

    {% block content %}{% endblock %}

    <!-- Imported Javascript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/bootstrap.min.js"></script>
    {% block additional_javascript %}{% endblock %}

  </body>
</html>
