{% extends "base.html" %}

{% block navbar_content %}
  <ul class="nav navbar-nav">
  	<li><a href="{% url 'create_account' %}">New to Kogo?</a></li>
    <li><a href="{% url 'driver_login' %}">Driver Login</a></li>
  </ul>
{% endblock %}

{% block content %} 
<div class="login-form-container">
	<h1>Student Login</h1>
	<form role="form" action="{{url}}" method="post">
  {% csrf_token %}
  
    <div class="form-group">
      <input id="id_username" name="username" placeholder="Username" type="text">
    </div>
  
    <div class="form-group">
      <input id="id_password" name="password" placeholder="Password" type="password">
    </div>
  
	  <button type="submit" class="btn btn-lg btn-primary">
	    Log in
	  </button>
	  <a class="new-to-kogo" href="{% url 'create_account' %}">New to Kogo?</a>
	</form>
</div>

{% endblock %}
