  <button class="back-btn btn shadow">
    <span class="glyphicon glyphicon-arrow-left"><strong>Back</strong></span>
  </button>
  <h3 class="dropoff-title">From <strong class="dropoff-loc"> {{ pickup_loc }}</strong> to:</h3>
  <div class="dropoff-buttons-container">
    {% for loc in dropoff_locs %}
    <div class="btn-holder">
      <button class="location-btn dropoff shadow btn btn-lg" data-name="{{loc.name}}">
        {{loc.name}}
      </button>
    </div>
    {% endfor %}
</div>
