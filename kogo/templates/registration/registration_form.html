{% extends 'base.html' %}

{% block navbar_content %}
  <ul class="nav navbar-nav">
    <li><a href="{% url 'student_login'%}">Back to Login</a></li>
  </ul>
{% endblock %}

{% block content %}
<form class="new-student" action="" method="post">
	{% csrf_token %}
	<h3>Create a Student Account</h3>
    {{form.non_field_errors}}
    {% for field in form %}
        <div class="form-group">
            <label>{{ field.label_tag }}</label> 
            {{ field.errors }}
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-lg btn-primary">
	    Create Account
	</button>
</form>

{% endblock %}
