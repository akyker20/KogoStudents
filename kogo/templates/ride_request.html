{% extends 'base.html' %}

  {% block additional_javascript %}
    <script type="text/javascript" src="{{STATIC_URL}}js/ride_request.js"></script>
  {% endblock %}

{% block content %}
<div class="content-holder">
  <div class="request-screens">
<div class="pickup">
	<h3 class="pickup-title">Pickup From</h3>
	{% for loc in locations %}
	<div class="btn-holder">
		<button class="location-btn btn btn-lg" data-name="{{loc.name}}">
			{{loc.name}}
		</button>
	</div>
  {% endfor %}
</div>

<div class="dropoff" hidden="true">
  <span class="glyphicon glyphicon-arrow-left"><strong>Back</strong></span>
  <h3 class="dropoff-title">From <strong class="dropoff-loc"> </strong> to:</h3>
  {% for loc in locations %}
  <div class="btn-holder">
    <button class="location-btn btn btn-lg" data-name="{{loc.name}}">
      {{loc.name}}
    </button>
  </div>
  {% endfor %}
</div>
</div class="request-screens">
</div class="content-holder">

{% endblock %}
