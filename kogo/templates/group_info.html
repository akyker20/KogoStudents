<div class="wait-background group-info">
	<div class="request-summary-holder">
		<span class="glyphicon glyphicon-road"></span>
		From <strong>{{group.starting_loc.name}}</strong> to <strong>{{group.ending_loc.name}}</strong>
	</div>
	{% for request in requests %}
	<div class="btn-holder">
	    <button class="student shadow btn btn-lg" data-name="{{loc.name}}">
	      {{request.student}}
	      <span class="glyphicon glyphicon-ok hidden"></span>
	    </button>
  	</div>
	{% endfor %}
	
</div>
